<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Prueba de Front End</title>
	<!-- If you delete this meta tag World War Z will become a reality -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Zurb Foundation -->
	<link rel="stylesheet" type="text/css" href="static/foundation/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="static/foundation/css/foundation.css">
	<link rel="stylesheet" type="text/css" href="static/foundation/icons/foundation-icons.css">
	<link rel="stylesheet" type="text/css" href="static/css/estilos.css">
	<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
	<script src='static/foundation/js/foundation.min.js'></script>
	<!-- Librerias de Angular -->
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
	<script src='https://code.angularjs.org/1.3.15/angular-route.js'></script>
	<script src='https://cdn.rawgit.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.js'></script>
	<script src='https://cdn.rawgit.com/gsklee/ngStorage/master/ngStorage.js'></script>
	<!-- Cargando catalogo de productos -->
	<!-- <script src='static/js/source.js'></script> -->
	<script src='static/js/app.js'></script>
	<script src='static/js/controllers.js'></script>
</head> 
<body ng-app="NC">
	<nav class="top-bar" data-topbar role="navigation">
		<ul class="title-area">
			<li class="name"></li>
		 	<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
		</ul>

		<section class="top-bar-section">
		<!-- Left Nav Section -->
			<ul class="right">
		  		<li><a href="#">Mi cuenta</a></li>
			</ul>
		</section>
	</nav>

	<header class="header">
		<div class="small-12 medium-3 columns" id="logo">
			<img src="https://media.licdn.com/mpr/mpr/jc/p/6/005/05c/36f/0ceddd1.png" alt=""/>
		</div>
		<div class="small-12 medium-7 columns search">
			<input type="text" placeholder="Buscar productos" class="search-text-box">
		</div>
		<div class="small-12 medium-2 columns">
			<div class="cesta">
				<img src="static/img/bar-cart-icon.png" alt="">
				<a href="#" class="button">
					<span>$0.00</span>
				</a>
			</div>
		</div>
	</header>
	<div class="row"></div>
	<ul class="breadcrumbs">
		<li><a href="#">Home</a></li>
		<li><a href="#">Cat√°logo</a></li>
	</ul>
	<div>
		<div class="medium-2 columns hide-for-small-only">
			<div ng-controller="CatCtrl" class="">
			  <ul class="content">
				<li ng-repeat="seccion in catalog" class="seccion">
						<i class="foundicon-right-arrow red-arrow"></i><a href="prod/{{seccion.id}}">{{seccion.description}}</a>
				  		<ul>
							<li ng-repeat="categoria in seccion.categories" class="categoria">
									<a href="" id="{{seccion.id}}">{{categoria.description}}</a>
									<ul>
										<li ng-repeat="lineas in categoria.lines" class="linea">
											<a href="">{{lineas.description}}</a>
										</li>
									</ul>
							</li>
						</ul>
					</li>	
				</ul>
			</div>
		</div>
	</div>
	<!--VIEW PLACE HOLDER -->
	<div ng-view=""></div>
	
</body>
</html>
