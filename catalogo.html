<!DOCTYPE html>
<div  ng-controller="ProdCtrl">
	<div>
		<div class="small-12 medium-3 left">
			<h3>Art√≠culos</h3>
		</div>
		<div class="medium-3 columns hide-for-small-only right">
			<select name="filtro" id="filtro" ng-model="filtro" ng-change="order()">
				<option value="sku-false">Reciente</option>
				<option value="description-true">Alfabeticamente A-Z</option>
				<option value="description-false">Alfabeticamente Z-A</option>
				<option value="price-true">Menor precio</option>
				<option value="price-false">Mayor precio</option>
			</select>
		</div>
	</div>
	<div id="productos" class="small-12 medium-10 columns" >
			<ul class="medium-block-grid-3" infinite-scroll='loadMore()' infinite-scroll-distance='2'>
				<li ng-repeat="prod in prods" class="cat" >
					<div class="prod-content">
						<a href="#prod/{{prod.sku}}">
							<div>
								<img src="{{prod.image}}" alt="" class="prod-img" />
							</div>	
							<div>
								{{prod.score}}
							</div>
							<div class="descripcion">
								{{prod.description}}
							</div>
							<div class="price">
								{{prod.price | currency}}
							</div>
							<div>
								<a href="#" class="button">Agregar al carrito</a>
							</div>
						</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
